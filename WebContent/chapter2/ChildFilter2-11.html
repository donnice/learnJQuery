<!DOCTYPE html>
<html>
<head>
	<!-- page 48  -->
	<meta charset="UTF-8">
	<title>JQuery Child Filter</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<style type="text/css">
		body {
			font-size:12px;
			text-align:center
		}
		
		ul {
			width:241px;
			list-style-type:none;
			padding:0px
		}
		
		ul li {
			height: 23px;
			width: 60px;
			line-height:23px;
			float:left;
			border-top:solid 1px #eee;
			border-bottom:solid 1px #eee;
			margin-bottom:5px
		}
		.GetFocus {
			width:58px;
			border:solid 1px #666;
			background-color: #eee;
		}
	</style>
	<script type="text/javascript">
		$(function(){	// add to the second child
			$("li:nth-child(2)").addClass("GetFocus");
		})
		
		/* $(function(){	// add to the first child
			$("li:first-child").addClass("GetFocus");
		})
		
		$(function(){	// add to the last child
			$("li:last-child").addClass("GetFocus");
		})
		
		$(function(){
			$("li:only-child").addClass("GetFocus");
		})	 */
		
	</script>
</head>
<body>
	<ul>
		<li>Item 1-0</li>
		<li>Item 1-1</li>
		<li>Item 1-2</li>
		<li>Item 1-3</li>
	</ul>
	<ul>
		<li>Item 2-0</li>
		<li>Item 2-1</li>
		<li>Item 2-2</li>
		<li>Item 2-3</li>
	</ul>
	<ul>
		<li>Item 3-0</li>
	</ul>
</body>
</html>
