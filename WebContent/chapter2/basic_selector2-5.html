<!DOCTYPE html>
<html>
<head>
	<!-- page 36  -->
	<meta charset="UTF-8">
	<title>JQuery Basic Selector</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<style>
		body {
			font-size:12px;
			text-align:center
		}
		
		.clsFrame {
			width:300px;
			height:100px;
		}
		
		.clsFrame div,span {
			display:none;
			float:left;
			width:65px;
			height:65px;
			border:solid 1px #ccc;
			margin:8px
		}
		
		.clsOne {
			background-color:#eee
		}
	</style>
	
	<script>
		$(function(){
			$("#divOne").css("display","block");
		})
		
		$(function(){
			$("div span").css("display","block");
		})
		
		$(function(){
			$(".clsFrame .clsOne").css("display","block");
		})
		
		$(function(){
			$("*").css("display","block");
		})
		
		$(function(){
			$("#divOne,span").css("display","block");
		})
		
	</script>
</head>
<body>
	<div class="clsFrame">
		<div id = "divOne">ID</div>
		<div class="clsOne">Class</div>
		<span>SPAN</span>
	</div>
</body>
</html>
