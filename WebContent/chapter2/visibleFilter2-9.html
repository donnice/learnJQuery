<!DOCTYPE html>
<html>
<head>
	<!-- page 46  -->
	<meta charset="UTF-8">
	<title>JQuery Visibility Filter</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<style type="text/css">
		body {
			font-size:12px;
			text-align:center
		}
		
		div,span {
			float:left;
			border:solid 1px #ccc;
			margin:8px;
			width:65px;
			height:65px;
		}
		
		.GetFocus {
			border:solid 1px #666;
			background-color:#eee
		}
	</style>
	<script>
		/* $(function(){	// add visible element
			$("span:hidden").show();
			$("div:visible").addClass("GetFocus");
		}) */
		
		$(function(){	// add invisible element
			$("span:hidden").show().addClass("GetFocus");
		})
	</script>
</head>
<body>
	<span style="display:none">Hidden</span>
	<div>Visible</div>
</body>
</html>
