<!DOCTYPE html>
<html>
<head>
	<!-- page 95  -->
	<meta charset="UTF-8">
	<title>JQuery Comprehensive</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
	<style type="text/css">
		body {
			font-size:12px
		}
		
		table {
			width:360px;
			border-collapse:collapse
		}
		
		table tr th,td{
			border:solid 1px #666;
			text-align:center
		}
		
		table tr td img {
			padding:3px;
			width:42px;
			height:60px;
			cursor:hand
		}
		
		table tr td span {
			float:left;
			padding-left:12px
		}
		
		table tr th {
			background-color:#ccc;
			height:32px
		}
		
		.clsImg {
			position:absolute;
			border:solid 1px #ccc;
			padding:3px;
			width:85px;
			height:120px;
			background-color:#eee;
			display:none
		}
		
		.btn {
			border:#666 1px solid;
			padding:2px;
			width:50px;
		}
	</style>
	
	<script type="text/javascript">
		$(function(){
			$("table tr:nth-child(odd)")
			.css("background-color","#eee"); // line by line

			$("#chkAll").click(function(){
				if(this.checked) {
					$("table tr td input[type=checkbox]")
					.attr("checked",true);
				}
				else {
					$("table tr td input[type=checkbox]")
					.attr("checked",false);
				}
			})

			$("#btnDel").click(function(){
				var intL = $("table tr td input:checked not('#chkAll')").length; // get their length
				if(intL != 0) {
					$("table tr td input[type=checkbox]:not('#chkAll')")
					.each(function(index) {
						if(this.checked) {
							$("table tr[id="
								+this.value+"]").remove();	// delete this line
						}
					})
				}
			})

			var x = 5; var y = 15;	// initial position

			$("table tr td img").mousemove(function(e){
				$("#imgTip").attr("src",this.src)
				.css({"top":(e.pageY+y)+"px",
				"left":(e.pageX+x)+"px"})
				.show(3000);
			})

			
			
		})
	</script>
</head>
<body>

</body>
</html>
