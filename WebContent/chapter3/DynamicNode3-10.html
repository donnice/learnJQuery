<!DOCTYPE html>
<html>
<head>
	<!-- page 75  -->
	<meta charset="UTF-8">
	<title>JQuery Dynamic Node</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
	<style type="text/css">
		body {
			font-size:13px
		}
		
		ul {
			padding:0px;
			list-style:none
		}
		
		ul li {
			line-height:2.0em
		}
		
		.divL {
			float:left;
			width:200px;
			background-color:#eee;
			border:solid 1px #666;
		}
		
		.divR {
			float:left;
			width:200px;
			display:none;
			border:solid 1px #ccc;
			margin:5px;
			padding:0px 8px 8px 8px
		}
		
		.txt {
			border:#666 1px solid;
			padding:3px;
			width:120px
		}
		
		.btn {
			border:#666 1px solid;
			padding:2px;
			width:60px;
		}
	</style>
	<script type="text/javascript">
		$(function(){
			$("#Button1").click(function(){
				var $str1 = $("#select1").val();	// get element
				var $str2 = $("#text1").val();		// get content
				var $str3 = $("#select2").val();	// get attribute name
				var $str4 = $("#text2").val();		// get attribute value
				var $div = $("<"+$str1+" "+$str3+"='"
						   +$str4 + "'>"+$str2+"</"
						   +$str1 + ">");			// build DOM 
				$(".divR").show().append($div);		// insert node
			})
		})
	</script>
</head>
<body>
	<div class="divL"><p></p>
		<ul>
			<li>Element:
				<select id="select1">
					<option value='p'>P</option>
					<option value='div'>div</option>
				</select>
			</li>
			<li>Content:
				<input type="text" id="text1" class="txt" />
			</li>
			<li>Attribute name:
				<select id="select2">
					<option value='title'>title</option>
				</select>
			</li>
			<li>Attribute value:
				<input type="text" id="text2" class="txt" />
			</li>
			<li style="text-align: center;padding-top:5px">
				<input id="Button1" type = "button"
					   value="Build" class="btn" />
			</li>
		</ul>
	</div>
	<div class="divR"></div>
</body>
</html>
