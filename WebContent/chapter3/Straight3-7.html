<!DOCTYPE html>
<html>
<head>
	<!-- page 51  -->
	<meta charset="UTF-8">
	<title>JQuery Direct Attribute</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
	<style type="text/css">
		body {
			font-size:15px
		}
		p {
			padding:5px;
			width:220px
		}
	</style>
	<script type="text/javascript">
		$(function(){
			$("p").click(function(){
				$(this).css("font-weight","bold");	// bold in text
				$(this).css("font-style","italic");	// font
				$(this).css("background-color","#eee");
			})
		})
	</script>
</head>
<body>
	<p>Write Less Do More</p>
</body>
</html>
