<!DOCTYPE html>
<html>
<head>
	<!-- page 83  -->
	<meta charset="UTF-8">
	<title>JQuery Substitute Content</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
	<style type="text/css">
		body {
			font-size:13px
		}
		
		span {
			font-weight:bold
		}
		
		p {
			background-color:#eee;
			padding:5px;
			width:200px;
		}
	</style>
	<script type="text/javascript">
		$(function(){
			var txt1 = "<span title='replaceWith'>Me</span>";
			$("#Span1").replaceWith(txt1);
			$("<span title='replaceAll'>shujie@umich.edu</span>").replaceAll("#Span2");
		})
		// same, but (replaced).replaceWith(replacee)
		// (replacee).replaceAll(replaced)
	</script>
</head>
<body>
	<p>Name:<span id="Span1"></span></p>
	<p>Email:<span id="Span2"></span></p>
</body>
</html>
