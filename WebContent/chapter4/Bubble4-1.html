<!DOCTYPE html>
<html>
<head>
	<!-- page 102  -->
	<meta charset="UTF-8">
	<title>JQuery Bubble</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
	<style type="text/css">
		body {
			font-size:13px
		}
		
		.clsShow {
			border:#ccc 1px solid;
			background-color:#eee;
			margin-top:15px;
			padding:5px;
			width:220px;
			line-height:1.8em;
			display:none
		}
		
		.btn {
			border:#666 1px solid;
			padding:2px;
			width:50px;
		}
	</style>
	<script type="text/javascript">
		$(function(){
			var intI = 0;
			$("body,div,#btnShow").click(function(event){
				intI+=1;
				console.log(intI);
				$(".clsShow").show()			// display
				.html("Welcome to jQuery!")		// set content
				.append("<div>Number<b> "+intI+
						"</b></div>");			// text
				event.stopPropagation();		// no bubble
			})
		})
	</script>
</head>
<body>
	<div>
		<input id="btnShow" type="button" value="Click"
			   class="btn" />
	</div>
	<div class="clsShow"></div>
</body>
</html>
