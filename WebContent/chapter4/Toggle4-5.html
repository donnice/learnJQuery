<!DOCTYPE html>
<html>
<head>
	<!-- page 111  -->
	<meta charset="UTF-8">
	<title>JQuery Toggle</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
	<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js'></script>
	<style type="text/css">
		body {
			font-size:13px
		}
		
		img {
			border:solid 1px #ccc;
			padding:3px
		}
	</style>
	<script type="text/javascript">
		$(function(){
			$("img").toggle(function(){
				$("img").attr("src","Images/uwashington.jpg");
				$("img").attr("title",this.src);
			}, function(){
				$("img").attr("src","Images/ucla.jpg");
				$("img").attr("title",this.src);
			}, function(){
				$("img").attr("src","Images/columbia.png");
				$("img").attr("title",this.src);
			})
		})
	</script>
</head>
<body>
	<img />
</body>
</html>
