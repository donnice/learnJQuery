<!DOCTYPE html>
<html>
<head>
	<!-- page 113  -->
	<meta charset="UTF-8">
	<title>JQuery Unbind</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
	<style type="text/css">
		body {
			font-size:13px
		}
		
		.btn {
			border:#666 1px solid;
			padding:2px;
			width:80px;
		}
		
		div {
			line-height:1.8em
		}
	</style>
	<script type="text/javascript">
		$(function(){
			function oClick() {
				$("#divTip").append("<div>Button Second</div>");
			}

			$("input:eq(0)").bind("click",function(){
				$("#divTip").append("<div>Button First</div>");
			});
			$("input:eq(1)").bind("click",oClick);
			$("input:eq(2)").bind("click",function(){
				$("input").unbind();
			});
		})
	</script>
</head>
<body>
	<div>
		<input id="Button1" type="button"
			   value="Button 1" class="btn" />
		<input id="Button2" type="button"
			   value="Button 2" class="btn" />
		<input id="Button3" type="button"
			   value="DELETE" class="btn" />
	</div>
	<div id="divTip" style="padding-top:10px"></div>
</body>
</html>
