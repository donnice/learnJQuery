<!DOCTYPE html>
<html>
<head>
	<!-- page 152  -->
	<meta charset="UTF-8">
	<title>JQuery FadeIn and FadeOut</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
	<style type="text/css">
		.divFrame {
			border:solid 1px #666;
			width:199px;
			text-align:center;
		}
		
		.divFrame .divTitle {
			background-color:#eee;
			padding:5px 0px 5px 0px
		}
		
		.divFrame .divContent {
			padding:5px 0px 5px 0px
		}
		
		.divFrame .divContent img {
			border:solid 1px #eee;
			padding:2px
		}
		
		.divFrame .divTip {
			position:absolute;
			padding:90px 0px 0px 60px;
			font-size:13px;
			font-weight:bold
		}
		.btn {
			border:#666 1px solid;
			padding:2px;
			width:80;
		}
		
	</style>
	<script>
		$(function(){
			$img = $("img");
			$tip = $(".divTip");
			$("input:eq(0)").click(function(){
				$tip.html("");
				 $("img").fadeIn(3000,function(){
					$tip.html("Fade in successful!");
				})
			})
			$("input:eq(1)").click(function(){
				$tip.html("");
				 $("img").fadeIn(3000,function(){
					$tip.html("Fade out successful!");
				})
			})
		})
	</script>
</head>
<body>
	<div class="divFrame">
		<div class="divTitle">
			<input id="Button1" type="button"
			       value="fadeIn" class="btn" />
			<input id="Button2" type="button"
				   value="fadeOut" class="btn" />
		</div>
		<div class="divContent">
			<div class="divTip"></div>
			<img src="Images/microsoft.png" alt="Google" title="Google Icon"/>
		</div>
	</div>
</body>
</html>
